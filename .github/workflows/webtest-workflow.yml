name: Playwright Tests
run-name: On Push - Web Tests Run

on:
  push:
    branches:
      - main  # Ou o branch que você deseja monitorar

jobs:
  web-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configurar o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Você pode ajustar a versão do Node.js, se necessário

      # Instalar dependências
      - name: Install dependencies
        run: |
          npm install
          npx playwright install
          npx playwright install-deps

      - name: Install Playwright Browsers
        run: |
          npx playwright install --with-deps chromium
          
      # Rodar os testes do Playwright
      - name: Run Playwright Tests
        run: |
          npx playwright test

      - name: Upload Tests Results
        if: always()
        uses: actions/upload-artifact@v4
        with: 
          name: playwright-report
          path: ./playwright-report
          if-no-files-found: ignore
          retention-days: 2 

      - name: Download Results
        if: always()
        uses: actions/download-artifact@v4
        with: 
          name: playwright-report

      - name: Send Report
        if: always()
        uses: joonvena/robotframework-reporter-action@v2.5
        with: 
          gh_access_token: ${{ secrets.github_token }}
          report_path: ./playwright-report
